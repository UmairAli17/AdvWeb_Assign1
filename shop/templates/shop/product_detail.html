<!--Make sure this html file extends the base.html file template-->
{% extends 'shop/base.html' %}
{% block title %}Product Details{% endblock%}


{% block main-content %}
    <div class="col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-off-3">
    <div class="thumbnail">
        <!--the .url ensures that whatever is being outputted from the FileField is in the form of an actual URL-->
        <img src="{{ product.product_image.url }}" class="img-responsive">
        <h2>{{ product.product_name }}</h2>
        <p>Date Added: {{ product.created }}</p>
        <h4>{{ product.price_format }}</h4>

        <p>{{ product.product_desc }}</p>

    </div>
{% endblock %}
