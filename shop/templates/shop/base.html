<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <title>{% block title %}Homepage{% endblock%}</title>
        <!--Loads paths to static files-->
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}" />
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!--Logo-->
                <div class="navbar-header">
                    <!--data-target tells bootstrap which navbar list or w.e to add to the collapsing mini navbar-->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'shop:index' %}">Indie Shops</a>
                </div>

                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="" >
                            <a href="{% url 'shop:index' %} ">
                                <span class="glyphicon glyphicon-th" aria-hidden="true"></span> &nbsp;All Shops
                            </a>
                        </li>
                        <li class="" >
                            <a href="#">
                                <span class="glyphicon glyphicon-music" aria-hidden="true"></span> &nbsp; All Products
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" method="get" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="" placeholder="Search here...">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}

                        <li class="">
                            <a href="{% url 'shop:product-add' %} ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> &nbsp; Add Products
                            </a>
                        </li>

                            <li class="">
                                <a href="{% url 'shop:logout' %}">
                                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> &nbsp; Logout
                                </a>
                            </li>
                        {% else %}
                            <li class="">
                                <a href="{% url 'shop:login' %}">
                                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> &nbsp; Login
                                </a>
                            </li>

                            <li class="">
                                <a href="{% url 'shop:register' %}">
                                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> &nbsp; Register
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
            {% block main-content %}

            {% endblock %}
        <!--Include the JS Files-->
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
