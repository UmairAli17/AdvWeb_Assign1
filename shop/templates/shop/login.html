<!--Make sure this html file extends the base.html file template-->
{% extends 'shop/base.html' %}
{% block title %}Login{% endblock %}

{% block main-content %}
    <div class="row">
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <div class="col-sm-12 col-md-4 col-md-offset-4">

            <form class="center-form" method="post" enctype="multipart/form-data">
                <h2 class="form-header">Login</h2>
                {% csrf_token %}
                {% include 'shop/form-template.html' %}
                <div class="form-group col-md-2 col-md-offset-5">
                        <button type="submit" class="btn btn-success">Sumbit</button>

                </div>
                 <div class="form-group col-md-4 col-md-offset-4">
                    <p><a href="{% url 'shop:register' %}">No Account? Register Here</a></p>
                 </div>
            </form>

        </div>
    </div>
{% endblock %}
