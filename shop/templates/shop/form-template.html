{% for field in form %}

    <div class="form-group col-md-4 col-md-offset-4">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-2">{{ field.label_tag }}</label>
        {{ field }}
    </div>

{% endfor %}
