{% extends 'shop/base.html' %}

{% block title %}All Shop{% endblock %}

{% block main-content %}
    {% for shop in shop_list %}
            <div class="card-container">
                <!--Album Image-->
                <div class="thumbnail card-image">
                    <!--the .url ensures that whatever is being outputted from the FileField is in the form of an actual URL-->
                    <img src="{{ shop.shop_logo_img }}" class="img-responsive">
                </div>
                <div class="caption">
                    <h3>Shop Owner: {{ shop.owner }}</h3>
                    <p>Description: {{ shop.description }}</p>
                </div>

                <a href="{% url 'shop:detail' shop.id %}"><button type="button" class="btn btn-default pull-right">Enter Shop</button></a>
            </div>
    {% endfor %}
{% endblock %}
