{% extends 'shop/base.html' %}

{% block title %}All Shop{% endblock %}

{% block main-content %}
    <div class="container-fluid">
    {% for shop in shop_list %}
            <div class="col-sm-12 col-md-2 col-lg-2 album-det-container">
                <!--Album Image-->
                <div class="thumbnail">
                    <!--the .url ensures that whatever is being outputted from the FileField is in the form of an actual URL-->
                    <img src="{{ shop.shop_logo_img }}" class="img-responsive">
                </div>
                <div class="caption">
                    <h3>Shop Owner: {{ shop.owner }}</h3>
                </div>

                <a href="{% url 'shop:detail' shop.id %}"><button type="button" class="btn btn-default">Enter Shop</button></a>
            </div>
    {% endfor %}
    </div>
{% endblock %}
